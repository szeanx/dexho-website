<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DEX.ho</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="../style.css" />

  <!-- google fonts -->
  <link
   href="https://fonts.googleapis.com/css?family=Darker+Grotesque:300,400,500,600,700,800,900&display=swap"
   rel="stylesheet"
  />

  <!-- bootstrap -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
   crossorigin="anonymous"
  />
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"
  ></script>

  <!-- icons -->
  <script
   type="module"
   src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
   nomodule
   src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  <!-- for on scroll animations -->
  <link
   rel="stylesheet"
   href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css"
  />
  <script src="https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js"></script>
  <title>DEX.ho - feedback</title>
 </head>
 <body data-barba="wrapper">
  <div class="load-container">
   <div class="loading-screen"></div>
  </div>
  <div
   class="wrapper"
   id="root"
   data-barba="container"
   data-barba-namespace="p-experience-section"
  >
   <div class="video-container">
    <video playsinline autoplay muted loop id="bgvid">
     <source src="https://files.catbox.moe/f6bpxj.mp4" type="video/mp4" />
    </video>
   </div>

   <div class="header">
    <h1>FEEDBACK.</h1>
   </div>
   <!--------------- navbar starts here --------------->

   <nav class="nav">
    <span id="brand">
     <a href="../index.html">DEXTERho</a>
    </span>

    <ul id="menu">
     <li><a href="/">Home</a></li>
     <li><a href="./currentExperience.html">Current Experience</a></li>
     <li><a href="./course.html">My Course</a></li>
     <li><a href="./pastExperience.html">Past Experience</a></li>
    </ul>

    <div id="toggle">
     <div class="span">menu</div>
    </div>
   </nav>

   <div id="resize">
    <div class="close-btn">close</div>

    <ul id="menu">
     <li><a href="../index.html">Home</a></li>
     <li><a href="./currentExperience.html">Current Experience</a></li>
     <li><a href="./course.html">My Course</a></li>
     <li><a href="./pastExperience.html">Past Experience</a></li>
    </ul>
   </div>

   <!--------------- navbar ends here --------------->

   <div class="content">
    <section class="contact">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-2"></div>
       <div class="col-md-2 section-index wow fadeInUp" data-wow-delay="0.3s">
        01
       </div>
       <div class="col-md-8 section-heading wow fadeInUp" data-wow-delay="0.4s">
        Feedback Form
       </div>
      </div>

      <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-6 icon-title wow fadeInUp" data-wow-delay="0.5s">
        Give me a feedback!
       </div>
      </div>

      <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-6">
        <form action="" name="contact-form" id="contact-form" method="POST">
         <ul>
          <li class="wow fadeInUp" data-wow-delay="0.6s">
           <label for="question-1"
            >How was the fonts? Were they clear & big enough?</label
           >
           <div class="textarea">
            <input
             type="text"
             name="question-1"
             id="question-1"
             value=""
             required
            />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.7s">
           <label for="question-2"
            >What did you enjoy looking at about the webpages?</label
           >
           <div class="textarea">
            <input type="text" name="question-2" id="question-2 value=""
            required />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.7s">
           <label for="question-3"
            >How would you rate your overall experience reading and looking
            through this webpage?</label
           >
           <div class="textarea">
            <input type="text" name="question-3" id="question-3 value=""
            required />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.7s">
           <label for="question-4">What can be improved?</label>
           <div class="textarea">
            <input type="text" name="question-4" id="question-4 value=""
            required />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.8s">
           <label for="contact-project">Any other feedback or comments?</label>
           <div class="textarea">
            <textarea
             name="contact-project"
             id="contact-project"
             rows="6"
            ></textarea>
           </div>
          </li>
         </ul>

         <button
          type="submit"
          name="contact-submit"
          id="contact-submit"
          class="send wow fadeInUp"
          data-wow-delay="0.9s"
         >
          Submit
         </button>
        </form>
       </div>
      </div>
     </div>
    </section>

    <div class="footer">
     <div class="container">
      <div class="info">
       <div class="row">
        <div class="col-md-4 wow fadeInUp" data-wow-delay="0.4s" id="media">
         <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>

          <li><ion-icon name="logo-instagram"></ion-icon></li>

          <li><ion-icon name="logo-twitter"></ion-icon></li>

          <li><ion-icon name="logo-youtube"></ion-icon></li>
         </ul>

         <br /><br />
        </div>

        <div class="col-md-4 wow fadeInUp" data-wow-delay="0.5s" id="mail">
         <p>Made with ❤️</p>
         <br /><br />
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <!-- js dependencies (jquery, barba.js for page transitions) -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script src="../scripts/index.js"></script>
 </body>
</html>
